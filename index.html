<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fit your fitness</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="inter-regular">
    <header>
        <!-- nav bar start here -->
        <nav>
            <h1>Fitness</h1>
            <ul>
                <li><a href="" id="nav-home">Home</a>
                </li>
                <li><a href="">Service</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">About</a></li>
            </ul>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- nav bar end here -->
        <!-- banner part start here -->
        <div class="banner-main-container">
            <div class="banner-info-container">
                <h1 class="banner-heading">Get body in <span class="shape-font-change">shape</span> & stay healthy</h1>
                <p class="banner-description">A huge selection of health and fitness content, healthy recipes and
                    transformation stories to help you get fit and stay fit!</p>
                <div class="banner-btns">
                    <button class="btn-primary">Join <span id="hide-for-res">Club</span> Now!</button>
                    <button class="btn-secondary">Download App</button>
                </div>
            </div>
            <div class="banner-img-div">
                <img src="images/Images 2.png" alt="image of the trainer" class="banner-img">
                <div class="overlap-lower-card">
                    <div class="overlap-red-circle"></div>
                    <p class="overlap-video-tutorial"><span class="three-five-zero">350+</span> <br> video tutorial</p>
                </div>
                <p class="overlap-upper-card"><span class="five-hundred">500+</span> <br>Free Workout Videos</p>
                <i id="overlap-play-btn" class="fa-solid fa-play"></i>
            </div>
        </div>
        <!-- banner part end here -->
    </header>
</body>

</html>
